<!DOCTYPE html>
<html>

<head>
  <title>Google OAuth</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #createEventBtn {
      display: none;
    }

    /* Simple modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }

    #eventsContainer {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .event-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .event-card h4 {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <button id="signInBtn" onclick="window.api.openAuthUrl()">Sign In with Google</button>

  <button id="createEventBtn">Create Event</button>

  <!-- Events Display Container -->
  <div id="eventsContainer"></div>

  <!-- MODAL: Token expired -->
  <div id="expiredModal" class="modal">
    <div class="modal-content">
      <h3>Session Expired</h3>
      <p>Your session has expired. Please sign in again.</p>
      <button onclick="window.api.openAuthUrl()">Sign In Again</button>
    </div>
  </div>

  <!-- MODAL: Create Event -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <h3>Create Event</h3>
      <input type="text" id="eventName" placeholder="Event Name" /><br><br>
      <input type="file" id="eventThumbnail" accept="image/*" /><br><br>
      <button onclick="submitEvent()">Submit Event</button>
      <button onclick="closeEventModal()">Close</button>
    </div>
  </div>

  <script>
    let currentUserId = null;

    function getTokenDataFromDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("OAuthDB", 1);

        request.onsuccess = () => {
          const db = request.result;
          const tx = db.transaction("tokens", "readonly");
          const store = tx.objectStore("tokens");
          const getRequest = store.get("google-user");

          getRequest.onsuccess = () => {
            resolve(getRequest.result || null);
          };

          getRequest.onerror = () => reject(getRequest.error);
        };

        request.onerror = () => reject(request.error);
      });
    }


    window.api.startTokenWatcher(async (tokens) => {
      if (tokens && tokens.accessToken && tokens.idToken) {
        const payload = JSON.parse(atob(tokens.idToken.split(".")[1]));
        const userId = payload.sub;
        currentUserId = userId;

        const expiresAt = tokens.expiryDate
          ? new Date(tokens.expiryDate).toISOString()
          : null;

        const createdAt = tokens.createdAt
          ? new Date(tokens.createdAt).toLocaleString()
          : new Date().toLocaleString();

        await window.api.saveToIndexedDB({
          id: "google-user",
          userId,
          refreshToken: tokens.refreshToken,
          accessToken: tokens.accessToken,
          createdAt,
          expiresAt
        });

        document.getElementById("signInBtn").style.display = "none";
        document.getElementById("createEventBtn").style.display = "inline-block";

        // Load events for the user
        loadEvents(userId);
      }
    });

    document.getElementById("createEventBtn").onclick = async function () {
      const tokenData = await getTokenDataFromDB();

      if (!tokenData || !tokenData.expiresAt) {
        alert("Token missing, please sign in again.");
        return;
      }

      const now = new Date();
      const exp = new Date(tokenData.expiresAt);

      console.log("Current time:", now.toLocaleString());
      console.log("Expiry time:", exp.toLocaleString());
      console.log("Created time:", tokenData.createdAt);
      console.log("Is expired:", now >= exp);

      if (isNaN(exp.getTime()) || now >= exp) {
        console.log("Token expired or invalid, showing expired modal");
        document.getElementById("expiredModal").style.display = "flex";
      } else {
        console.log("Token valid, showing event modal");
        document.getElementById("eventModal").style.display = "flex";
      }
    };


    function closeEventModal() {
      document.getElementById("eventModal").style.display = "none";
      // Clear form
      document.getElementById("eventName").value = "";
      document.getElementById("eventThumbnail").value = "";
    }


    async function submitEvent() {
      const name = document.getElementById("eventName").value;
      const file = document.getElementById("eventThumbnail").files[0];

      if (!name || !file) {
        alert("Please enter event name and select an image.");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("eventName", name);
        formData.append("thumbnail", file);
        formData.append("userId", currentUserId);

        const response = await fetch("http://localhost:8080/create-event", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          alert("Event created successfully!");
          closeEventModal();
          loadEvents(currentUserId); // Reload events
        } else {
          alert("Failed to create event: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Error creating event:", err);
        alert("Error creating event: " + err.message);
      }
    }

    async function loadEvents(userId) {
      try {
        const response = await fetch(`http://localhost:8080/get-events/${userId}`);
        const data = await response.json();

        const container = document.getElementById("eventsContainer");
        container.innerHTML = "";

        if (data.events && data.events.length > 0) {
          data.events.forEach((event) => {
            const eventCard = document.createElement("div");
            eventCard.className = "event-card";
            eventCard.innerHTML = `
              <img src="${event.thumbnailUrl}" alt="${event.eventName}" />
              <h4>${event.eventName}</h4>
            `;
            // Make card clickable to open gallery
            eventCard.onclick = () => {
              window.location.href = `gallery.html?eventId=${event.id}&eventName=${encodeURIComponent(event.eventName)}`;
            };
            container.appendChild(eventCard);
          });
        } else {
          container.innerHTML = "<p>No events created yet.</p>";
        }
      } catch (err) {
        console.error("Error loading events:", err);
      }
    }
  </script>

</body>

</html>
